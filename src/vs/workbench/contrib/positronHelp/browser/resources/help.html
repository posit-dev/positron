<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'none'; media-src https:; script-src 'self' 'nonce-__nonce__'; style-src 'nonce-__nonce__'; frame-src *;">
		<style nonce="__nonce__">
			body {
				padding: 0;
			}
			#help-iframe {
				border: none;
				width: 100%;
				height: 100%;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<iframe id="help-iframe" title="Help Content" src="__sourceURL__" loading="eager">
		</iframe>
		<script nonce="__nonce__">
		(() => {
			const vscode = acquireVsCodeApi();
			const childWindow = document.getElementById("help-iframe").contentWindow;
			window.addEventListener("message", message => {
				if (message.source !== childWindow || !message.data.id.startsWith("positron-help-")) {
					return;
				}

				if (message.data.id === "positron-help-interactive") {
					const scrollX = __scrollX__;
					const scrollY = __scrollY__;
					if (scrollX || scrollY) {
						childWindow.postMessage({
							id: "positron-help-scroll",
							scrollX,
							scrollY
						}, "*");
					}
				}

				vscode.postMessage(message.data);
			});
		})();
		</script>
	</body>
</html>
