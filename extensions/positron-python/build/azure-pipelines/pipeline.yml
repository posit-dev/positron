name: $(Date:yyyyMMdd)$(Rev:.r)

trigger: none

pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: quality
    displayName: Quality
    type: string
    default: latest
    values:
      - latest
      - next
  - name: publishPythonApi
    displayName: ðŸš€ Publish pythonExtensionApi
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: pythonExtensionApi
        testPlatforms:
          - name: Linux
            nodeVersions:
              - 20.18.0
          - name: MacOS
            nodeVersions:
              - 20.18.0
          - name: Windows
            nodeVersions:
              - 20.18.0
        testSteps:
          - template: /build/azure-pipelines/templates/test-steps.yml@self
            parameters:
              package: pythonExtensionApi
        buildSteps:
          - template: /build/azure-pipelines/templates/pack-steps.yml@self
            parameters:
              package: pythonExtensionApi
        ghTagPrefix: release/pythonExtensionApi/
        tag: ${{ parameters.quality }}
        publishPackage: ${{ parameters.publishPythonApi }}
        workingDirectory: $(Build.SourcesDirectory)/pythonExtensionApi
