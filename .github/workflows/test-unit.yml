name: "Test: Unit"

on:
  workflow_call:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  unit-tests:
    name: unit
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      POSITRON_BUILD_NUMBER: 0 # CI skips building releases
      _R_CHECK_FUTURE_FILE_TIMESTAMPS_: false # this check can be flaky in the R pkg tests
      _R_CHECK_CRAN_INCOMING_: false
      _R_CHECK_SYSTEM_CLOCK_: false
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          package-manager-cache: false

      - name: Restore npm cache
        id: cache-npm
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.npm
            node_modules
            build/node_modules
            extensions
          key: unit-${{ runner.os }}-npm-${{ hashFiles('package-lock.json', 'build/package-lock.json', 'extensions/*/package-lock.json') }}

      - name: Restore Electron binary cache
        id: cache-electron
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: unit-${{ runner.os }}-electron-${{ hashFiles('package-lock.json', 'package.json') }}

      - name: Attempt 1 - Setup Build and Compile
        id: attempt1
        uses: ./.github/actions/setup-unit-test-build-env
        continue-on-error: true
        with:
          skip-npm-if-cached: ${{ steps.cache-npm.outputs.cache-hit }}

      - name: Attempt 2 - Setup Build and Compile
        if: ${{ steps.attempt1.outcome == 'failure' }}
        id: attempt2
        uses: ./.github/actions/setup-unit-test-build-env
        continue-on-error: true
        with:
          skip-npm-if-cached: ${{ steps.cache-npm.outputs.cache-hit }}

      - name: Attempt 3 - Setup Build and Compile
        if: ${{ steps.attempt2.outcome == 'failure' }}
        uses: ./.github/actions/setup-unit-test-build-env
        with:
          skip-npm-if-cached: ${{ steps.cache-npm.outputs.cache-hit }}

      - name: Fail if Retries Exhausted
        if: ${{ steps.attempt3.outcome == 'failure' }}
        run: exit 1

      - name: Save npm cache
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        continue-on-error: true
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.npm
            node_modules
            build/node_modules
            extensions
          key: unit-${{ runner.os }}-npm-${{ hashFiles('package-lock.json', 'build/package-lock.json', 'extensions/*/package-lock.json') }}

      - name: Save Electron binary cache
        if: ${{ steps.cache-electron.outputs.cache-hit != 'true' }}
        continue-on-error: true
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: unit-${{ runner.os }}-electron-${{ hashFiles('package-lock.json', 'package.json') }}

      - name: Install Positron License
        uses: ./.github/actions/install-license
        with:
          github-token: ${{ secrets.POSITRON_GITHUB_RO_PAT }}
          license-key: ${{ secrets.POSITRON_DEV_LICENSE }}

      # one unit test needs this: Can list tables and fields from R connections
      - name: Free up disk space before R setup
        run: |
          echo "Disk space before cleanup:"
          df -h
          # Remove large unused tools to free space for R package compilation
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY"
          echo "Disk space after cleanup:"
          df -h

      - name: Setup R
        uses: ./.github/actions/install-r
        with:
          version: "4.4.0"

      - name: Run Unit Tests (Electron)
        id: electron-unit-tests
        run: DISPLAY=:10 ./scripts/test.sh

      - name: Run Unit Tests (node.js)
        id: nodejs-unit-tests
        run: npm run test-node

      - name: Install Unit Test Dependencies
        uses: ./.github/actions/setup-unit-test-env

      - name: Run Unit Tests (Browser, Chromium)
        id: browser-unit-tests
        run: DISPLAY=:10 npm run test-browser-no-install -- --browser chromium
